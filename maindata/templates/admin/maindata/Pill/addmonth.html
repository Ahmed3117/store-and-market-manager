



<a class="button rounded " data-bs-toggle="modal" data-bs-target="#showpilldistribution-{{ pill_id }}">اضف قسط</a>

<div class="modal" dir="ltr" id="showpilldistribution-{{ pill_id }}" tabindex="-1" aria-labelledby="showpilldistributionLabel-{{ pill_id }}" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showpilldistributionLabel-{{ pill_id }}">اضف قسط</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-month-form-{{ pill_id }}" method="POST">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label for="numberInput-{{ pill_id }}" class="form-label">الدفعة</label>
                        <input type="number" class="form-control" id="numberInput-{{ pill_id }}" name="monthpaid" required autofocus>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendInputValueToView('{{ pill_id|safe }}','{{ url|safe }}')">اضف</button>
                </form>
            </div>
        </div>
    </div>
</div>
